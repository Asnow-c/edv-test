name: pull request
on:
    push:
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Prepare
              uses: actions/checkout@v3
            - name: Setup-deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: v1.x
            - name: Run
              run: deno run -A ./.github/scripts/deno-test.ts
