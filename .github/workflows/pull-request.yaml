name: pull request
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Package npm
        run: |
          tmp=`cat ./package.json`
          echo tmp
          echo cpcall-${{fromJson(env.tmp).version}}.tgz
