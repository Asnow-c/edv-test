name: pull request
on:
    pull_request:
        types:
            - opened
            - reopened

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: 查看分支
              run: git branch

            - uses: actions/checkout@v3
            - name: 查看分支
              run: git branch
