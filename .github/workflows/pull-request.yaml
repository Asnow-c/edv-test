name: pull request
on:
    push:
env:
    ARTIFACT_NAME: dist_${{github.ref_name}}
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: prepare
              uses: actions/checkout@v3
            - name: upload
              uses: actions/upload-artifact@v3
              with:
                  name: ${{env.ARTIFACT_NAME}}
                  path: |
                      src
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: prepare
              uses: actions/checkout@v3
            - name: check
              run: pwd && ls
            - name: node
              run: node src/main.js
